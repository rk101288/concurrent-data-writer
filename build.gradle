buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'java'
    id 'application'
    id 'idea'
}

repositories {
    jcenter()
}

dependencies {
    // Dependencies go here

    testCompile 'junit:junit:4.12'
}

mainClassName = 'com.richa.concurrentwriter.Main'

shadowJar {
    baseName = 'concurrent-writer-shadow'
    classifier = null
    version = null
    manifest {
        attributes 'Description': 'Concurrent Writer Application JAR'
    }
}


